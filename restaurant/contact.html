		<style>
			nav {
				border-top: thin #5b7d87 solid;
				border-bottom: thin #5b7d87 solid;
				padding-top: 12px;
				padding-bottom: 12px;
				margin-bottom: 16px;
			}

			nav .btn{
				background-color: #5b7d87;
				color: #fef9ff;
			}

			nav .btn:hover {
				font-weight: bold;
			}
			
			label {
				font-weight: bold;
			}
		</style>

    <body>
        <header>
            <center><h1>Sandwich Hut</h1></center>
        </header>

        <nav>
		<a class="btn" href="index.html">Home</a>
		<a class="btn" href="menu.html">Menu</a>
		<a class="btn" href="contact.html">Contact</a>
        </nav>
		
		
		<section>
		<center>
			<form action="submit.html" method="POST">
				<label for="firstName">First Name:</label>
				<input type="text" id="firstName" /><br />
				
				<label for="lastName">Last Name:</label>
				<input type="text" id="lastName" /><br />
				
				<label for="phone">Phone:</label>
				<input type="text" id="phone" /><br />
				
				<label for="reason">Reason for Inquiry:</label>
				<select id="reason" name="reason">
					<option value="catering" selected>Catering</option>
					<option value="private">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br />
				
				<label for="info">Additional Information:</label>
				<textarea id="info"></textarea><br />
				
				<fieldset>
					<legend>Have you been to the restaurant</legend>
					<input type="radio" id="choice1" name="questionaire" value="no" />
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="questionaire" value="yes" />
					<label for="choice2">Yes</label><br />
				</fieldset>
				
				<fieldset>
					<legend>Best days to contact you:</legend>
					<input type="checkbox" id="monday" name="days" value="monday" />
					<label for="monday">M</label>
					<input type="checkbox" id="tuesday" name="days" value="tuesday" />
					<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name="days" value="wednesday" />
					<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name="days" value="thursday" />
					<label for="thursday">Th</label>
					<input type="checkbox" id="friday" name="days" value="friday" />
					<label for="friday">F</label><br />
				</fieldset>
				
				<input type="submit" value="Send Request" />
			</form>
		</center>
		</section>

        <footer>
			<p>1234 numbers lane, Minneapolis, Minnesota 55414</p>
			<p>Phone number:123-456-7890</p>
        </footer>

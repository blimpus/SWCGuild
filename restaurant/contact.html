		<section>
		<center>
			<!-- <form action="submit.html" method="POST"> -->
			
			<!-- add script of validation -->
			<form name="contact-form" onsubmit="return validate();">
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" required /><br />
					
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" required /><br />
					
					<label for="phone">Phone:</label>
					<input type="text" id="phone" required /><br />
					
				</div>
				<div class="form-group">
					<label for="reason">Reason for Inquiry:</label>
					<select multiple class="form-control" id="reason" name="reason">
						<option value="catering" selected>Catering</option>
						<option value="private">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
				</select><br />
				</div>
				
				<div class="form-group">
					<label for="info">Additional Information:</label>
					<textarea class="form-control" id="info" rows="3"></textarea><br />
				</div>
				
				<fieldset>
					<legend>Have you been to the restaurant</legend>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="choice1" name="questionaire" value="no" checked />
						<label class ="form-check-label" for="choice1">No</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="choice2" name="questionaire" value="yes" />
						<label class ="form-check-label" for="choice2">Yes</label><br />
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Best days to contact you:</legend>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="monday" name="days" value="monday" />
						<label class ="form-check-label" for="monday">M</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="tuesday" name="days" value="tuesday" />
						<label class ="form-check-label" for="tuesday">T</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="wednesday" name="days" value="wednesday" />
						<label class ="form-check-label" for="wednesday">W</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="thursday" name="days" value="thursday" />
						<label class ="form-check-label" for="thursday">Th</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="friday" name="days" value="friday" />
						<label class ="form-check-label" for="friday">F</label><br />
					</div>
				</fieldset>
				
				<button type="submit" id="submitButton" class="btn btn-default">Submit</button>
			</form>
		</center>
		</section>

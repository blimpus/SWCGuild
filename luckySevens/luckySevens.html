<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>LUCKY SEVENS</title>	
	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/download/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/JavaScript" src="luckySevens.js"></script>

</head>

<body>
	<div class="container">
		<h1 style="text-align: center; font-size:2.2em; font-weight: bold">LUCKY SEVENS</h1>
		<form name="bettingAmount" onsubmit="return validate();" onload="resetForm();">
			<div class="form-group">
				<label for="initialBet" style="padding-right: 20px">Starting Bet: </label>
				<input type="number" class="form-control" id="initialBet" />
			</div>
			<button type="submit" id="submitButton" class="btn btn-default">Play</button>
		</form>
		
		<table id="results" class="table table-striped" style="display: none; margin-top: 16px;">
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="startingBet"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="endingRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount won</td>
					<td><span id="maxMoney"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="rollsForHighAmount"></span></td>
				</tr>
			</tbody>
		</table>
	</div>		


	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/download/ -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</body>

<html>
